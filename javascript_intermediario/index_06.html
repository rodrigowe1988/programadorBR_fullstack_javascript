<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM elementos pais e filhos</title>
</head>
<body>
	<div id="d1">
		<h1>Tótulo 1</h1>
		<p>Qualquer coisa</p>
	</div>

	<div id="d2">
		<h1>Título 2</h1>
		<p>Qualquer coisa</p>
	</div>
	<script>
		let d1 = document.getElementById('d1');
		//retorna um array com todos os filhos da div1, como especificamos somente o children[0], fica específico com h1
		let h1 = d1.children[0];
		console.log(h1);
		console.log(h1.parentElement);

		h1 = document.getElementsByTagName("h1");
		for (let h of h1) {
			console.log(h);

			h.addEventListener("click", whoIsFather);
		}

		function whoIsFather(e) {
			let t = e.target;
			console.log(t.parentElement);
		}
	</script>
</body>
</html>
