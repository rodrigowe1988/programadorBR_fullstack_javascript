<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comparando as maneiras de criar um evento</title>
	<script>
		function f(e) {
			console.log("teste");
			console.log(this);
			//undefined pos a função f no html não possui nenhum argumento
			console.log(e);
		}
		function f1(e) {
			console.log("teste f1");
			console.log(this);
			console.log(e);
			console.log(e.target);
		}
		window.onload = function() {
			let h1 = document.getElementsByTagName("h1")[0];
			//no js para chamar o evento de clicar usamos click e no html onclick
			h1.addEventListener("click", f1);
		}
	</script>
</head>
<body>
	<h1 onclick="f()">Abra o console</h1>
</body>
</html>
