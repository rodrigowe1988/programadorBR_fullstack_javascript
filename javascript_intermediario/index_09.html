<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Local Storage - PersistÃªncia de dados - 02</title>
</head>
<body>
	<h1 id="nome"></h1>
	<input type="text" oninput="atualizar(this)" placeholder="Seu Nome Aqui">
	<script>
		onload = function () {
			let nome = localStorage.getItem("nome");
			let h1 = document.getElementById("nome");
			h1.innerHTML = nome;
		}

		function atualizar(element) {
			let valor = element.value;
			console.log(valor);

			let h1 = document.getElementById("nome");
			h1.innerHTML = valor;

			localStorage.setItem('nome', valor);
		}

		//criando um objeto e salvando em formato JSON
		let a = { "nome": "Igor", "n1": 7.3}

		localStorage.setItem("aluno", JSON.stringify(a));

		let a2 = localStorage.getItem("aluno");
		console.log(JSON.parse(a2));

		localStorage.clear();
	</script>
</body>
</html>
