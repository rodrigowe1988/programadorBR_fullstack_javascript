<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Local Storage - Persistência dos dados</title>
</head>
<body>
	<h1>Abra o console</h1>
	<script>
		//grava um dado na memória
		localStorage.setItem("nome", "Rodrigo");

		//pega o dado que está gravado na memória
		let name = localStorage.getItem("nome");
		console.log(name);

		//remove o dado da memória
		localStorage.removeItem("nome");
	</script>
</body>
</html>
