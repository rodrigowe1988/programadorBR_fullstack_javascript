<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<h1 id="nome"></h1>
	<button onclick="sortear()"> Sortear </button>
	<script>
		function sortear() {
			let pessoas = ["Rodrigo", "Jose", "Marcos", "Pamela", "Claudia"];
			let numeroPessoas = pessoas.length;
			let pessoaSorteada = Math.floor(Math.random() * numeroPessoas);
			document.getElementById('nome').innerHTML = pessoas[pessoaSorteada];
		}
	</script>
</body>
</html>
