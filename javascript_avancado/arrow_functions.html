<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arrow Functions</title>
</head>
<body>
	<h1>Abra o terminal</h1>

	<script>
		//formas de criarmos funções em JS
		function sum(num1, num2) {
			return num1 + num2;
		}
		const mult = function(num1, num2) {
			return num1 * num2;
		}
		const division = (num1, num2) => num1 / num2;
		//não é a melhor forma de se escrever essa função com rest operator, mas funciona
		const subtraction = (...numbers) => {
			return numbers[0] - numbers[1];
		}
		const pow = (...numbers) => numbers[0] * numbers[0];
		function pow2(num1, num2) {
			if (num1 > 0) {
				let x = num1;
				let total = 0;
				for (let i = 1; i < num2; i++) {
					total = x * num1;
					x = total;
				}
				return total;
			}
			else
				return NaN;
		}

		console.log(sum(1, 2));
		console.log(mult(2, 4));
		console.log(division(10, 5));
		console.log(subtraction(10, 2));
		console.log(pow(5))
		console.log(pow2(7, 2));
	</script>
</body>
</html>
