<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>This and Bind</title>
</head>
<body>
	<h1>Abra o terminal</h1>
	<script>
	function speakGeneric() {
		console.log(this.sound);
	}

	let dog = {
		sound: "Au Au",
		speak: speakGeneric
	}

	let cat = {
		sound: "Miau Miau",
		speak: speakGeneric
	}

	dog.speak();
	cat.speak();

	let bindedFunction = speakGeneric.bind(cat);

	bindedFunction();
	</script>
</body>
</html>
