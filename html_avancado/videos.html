<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Colocando vídeos em sua página e trabalhando com eles</title>
	<style>
		.container {
			position: relative;
			width: 640px;
			height: 360px;
		}
		.video {
			width: 100%;
		}
		.controle {
			position: absolute;
			top:0;
			width: 100%;
			height: 100%;
			/*background-color: red;*/
			text-align: center;
		}
		.btn {
			position: relative;
			width: 60px;
			padding: 10px;
			top: 100%;
			transform: translateY(-100%);
		}
	</style>
</head>
<body>
	<h1>Trabalhando com vídeos</h1>
	<div class="container">
		<video class="video" id="video1" src="./images/videoplayback.mp4" poster="images/shivers.jpeg"></video>
		<div class="controle">
			<img class="btn" onclick="divminuir_vel()" src="./images/decrease.svg">
			<img class="btn" onclick="aumentar_vel()" src="./images/increase.svg">
			<img class="btn" onclick="retroceder()" src="./images/skip-back.svg">
			<img class="btn" onclick="avancar()" src="./images/skip-forward.svg">
			<img class="btn" onclick="play_pause()" src="./images/play-circle.svg" id="play_pause">
			<img class="btn" onclick="stop()" src="./images/stop.svg">
		</div>
	</div>
	<hr>
	<video controls width="640"src="./images/videoplayback.mp4" loop poster="images/shivers.jpeg" autoplay muted></video>
	<script>
		let video = document.getElementById('video1');
		let play_pause2 = document.getElementById('play_pause');

		play_pause2.addEventListener("click", function() {
			let image = play_pause2.getAttribute("src");
			play_pause2.setAttribute("src", "./images/pause-circle.svg");

			if(image == "./images/pause-circle.svg") {
				play_pause2.setAttribute("src", "./images/play-circle.svg");
			}
		})

		function retroceder() {
			video.currentTime -= 15;
		}

		function avancar() {
			video.currentTime += 15;
		}

		function divminuir_vel() {
			video.playbackRate -= 0.1;
		}

		function aumentar_vel() {
			video.playbackRate += 0.1;
		}

		function play_pause() {
			let src = play_pause2.getAttribute('src');
			if (src == './images/play-circle.svg')
				video.play();
			else
				video.pause();
		}

		function stop() {
			video.pause();
			video.currentTime = 0;
		}
	</script>
</body>
</html>
